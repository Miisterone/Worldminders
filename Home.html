<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/axentix@1.3.3/dist/css/axentix.min.css" />
    <link rel="stylesheet" href="Style/home.css">
</head>

<body class="layout" id="body">
<header>
    <div class="navbar-fixed">
        <nav class="navbar shadow-1 primary">
            <button class="btn rounded-1 primary hide-md-up sidenav-trigger small mr-2 right" data-target="main-sidenav">
                <img src="Image/baseline_menu_white_24dp.png" alt="memulogo" />
            </button>
            <a href="#" class="navbar-logo left">
                <img src="Image/Animonster_logo1.0.png" alt="Animonsterlogo" />
            </a>
            <div class="navbar-menu ml-auto centered">
                <a class="navbar-link hide-sm-down" href="#">Histoire</a>
                <a class="navbar-link hide-sm-down" href="#">Personnages</a>
                <a class="navbar-link hide-sm-down" href="#">Monstres</a>
                <a class="navbar-link hide-sm-down" href="#">Caractéristiques</a>
                <a class="navbar-link hide-sm-down" href="#">Zone</a>
            </div>
        </nav>
    </div>
</header>

<div class="sidenav white shadow-1" id="main-sidenav" data-ax="sidenav">
    <div class="sidenav-header">
        <img src="Image/Animonster_logo1.0.png" alt="" class="sidenav-logo"/>
    </div>

    <a href="#" class="sidenav-link">Histoire</a>
    <a href="#" class="sidenav-link">Personnages</a>
    <a href="#" class="sidenav-link">Monstres</a>
    <a href="#" class="sidenav-link">Caractéristiques</a>
    <a href="#" class="sidenav-link">Zone</a>
</div>

<main id="main">
    <div id="firstView">
        <img src="Image/Game.jpg" id="imageGame" alt="" class="responsive-media">
    </div>
    <div id="news">
        <span class="">News</span>
        <div class="caroulix" id="caroulix" data-ax="caroulix" data-ax-caroulix-autoplay-enabled="true" data-caroulix-indicators-enabled="true">
            <div class="caroulix-arrow caroulix-prev">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="caroulix-arrow caroulix-next">
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="caroulix-item">
                <img src="Image/felin_eau.jpg" alt="img1" />
            </div>
            <div class="caroulix-item">
                <img src="Image/tofu.png" alt="img2" />
            </div>
        </div>
    </div>
</main>

<div class="footer fx-center primary">Copyright © 2021 - Animonsters</div>

<script src="https://cdn.jsdelivr.net/npm/axentix@1.3.3/dist/js/axentix.min.js"></script>
</body>
</html>
